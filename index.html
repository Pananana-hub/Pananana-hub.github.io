<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prueba Saber EAGLEPEDIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .simulacro-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .simulacro-box h3 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .simulacro-box ul {
      list-style: none;
      padding: 0;
    }
    .simulacro-box li {
      padding: 4px 0;
    }
  </style>
</head>
<body>

  <h1>Prueba Saber Timeline</h1>
  <div id="timelineOutput">Cargando datos...</div>

  <script>
    // URL to the published Google Sheet as CSV
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsdsABhRQKkRzDdyWjwID__X1VY9X2pMnU-3sNEEgr8hYaLW9KRrx9ZAsRY35o9A/pub?output=csv';

    // Helper: parse CSV to array of objects
    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const data = [];

      for (let i = 1; i < lines.length; i++) {
        const obj = {};
        const currentLine = lines[i].split(',');
        headers.forEach((header, index) => {
          obj[header.trim()] = currentLine[index]?.trim();
        });
        data.push(obj);
      }
      return data;
    }

    function buildSimulacroInfo(result, label) {
      const subjects = [
        "Total",
        "Lectura Crítica",
        "Matemáticas",
        "Sociales",
        "Ciencias Naturales",
        "Inglés"
      ];

      const section = document.createElement("div");
      section.className = "simulacro-box";

      const title = document.createElement("h3");
      title.textContent = label;
      section.appendChild(title);

      const ul = document.createElement("ul");
      subjects.forEach(subject => {
        const key = `${label} ${subject}`;
        if (result[key] !== undefined && result[key] !== '') {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${subject}:</strong> ${result[key]}`;
          ul.appendChild(li);
        }
      });

      section.appendChild(ul);
      return section;
    }

    function displayTimeline(dataRow) {
      const output = document.getElementById("timelineOutput");
      output.innerHTML = "";

      const categories = [
        "Simulacro 1",
        "Simulacro 2",
        "Simulacro 3",
        "Simulacro 4",
        "Simulacro 5",
        "Prueba Saber"
      ];

      categories.forEach(cat => {
        const infoBox = buildSimulacroInfo(dataRow, cat);
        output.appendChild(infoBox);
      });
    }

    // Fetch and render
    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        const data = parseCSV(csv);
        if (data.length > 0) {
          displayTimeline(data[0]); // show the first student's data
        } else {
          document.getElementById("timelineOutput").textContent = "No hay datos disponibles.";
        }
      })
      .catch(error => {
        console.error("Error loading sheet:", error);
        document.getElementById("timelineOutput").textContent = "Error cargando datos.";
      });
  </script>
</body>
</html>
